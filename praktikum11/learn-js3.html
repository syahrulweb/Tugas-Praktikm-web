<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menghitung Biaya Parkir</title>
</head>
<body>
   <h1>Menghitung Biaya Parkir</h1> 

   <!-- input jam masuk\ -->
   <label for="masuk">Jam Masuk Kendaraan :</label>
   <input type="number" name="masuk" id="masuk">
    <br>
   <!-- input jam keluar\ -->
   <label for="keluar">Jam keluar Kendaraan :</label>
   <input type="number" name="keluatr" id="keluar">
   <br>
   <button onclick="hitungParkir()">Menghitung Biaya Parkir</button>

   <p>Biaya Parkir : <span id="biaya"></span></p>

   <!-- javasripnya -->
   <script>
        function hitungParkir() {
            // tangkap jam masuk & keluar
            let jammasuk = document.getElementById("masuk").value;
            let jamkeluar = document.getElementById("keluar").value;

            let lamaparkir = jamkeluar - jammasuk;

            let biayaawal = 3000;
            let biayatambahan = 1000;
            let biayatotal = biayaawal;

            // kondisi rumus parkir lebih 2 jam
            if (lamaparkir > 2) {
                biayatotal = biayatotal + (lamaparkir - 2) * biayatambahan;
            document.getElementById("biaya").innerText = "Rp. " +biayatotal
            }

        }
   </script>
</body>
</html>
