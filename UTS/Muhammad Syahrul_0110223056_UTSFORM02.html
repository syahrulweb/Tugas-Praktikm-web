<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boking Service</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Boking Service</legend>
            <label for="jenis kendaraan">Jenis Kendaraan :</label>
            <select name="jenis kendaraan" id="jenis kendaraan">
                <option value="motor">Motor</option>
                <option value="kereta">Kereta</option>
                <option value="mobil">Mobil</option>
                <option value="pesawat">Pesawat</option>
            </select>
            <br>
            <br>
            <label for="nama pemesan">Nama Pemesan :</label>
            <input type="text">
            <br>
            <br>
            <label for="kategori peminjam">Kategori Peminjam :</label>
            <input type="radio" name="pribadi">Pribadi
            <input type="radio" name="prusahaan/organisasi">Perusahaan Organisasi
            <br>
            <br>
            <label for="deskripsi kebutuhan">Deskripsi Kebutuhan :</label>
            <textarea name="deskripsi kebutuhan" id="" cols="40" rows="0"></textarea>
            <br>
            <br>
            <label for="Jam, Tanggal Service">Jam, Tanggal Service :</label>
            <input type="datetime-local" name="jam, Tanggal Service" id="Jam, Tanggal Service">
            <br>
            <br>
            <label for="Request Montir">Request Montir :</label>
            <input type="text">
            <br>
            <br>
            <label for="Telpon/HP">Telpon/HP :</label>
            <input type="number">
            <br>
            <br>
            <label for="Email">Email :</label>
            <input type="email">
            <br>
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">

        </fieldset>
    </form>
</body>
</html>
